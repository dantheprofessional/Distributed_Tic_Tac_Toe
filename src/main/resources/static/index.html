<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<header>
    <h1>Play Tic Tac Toe</h1>
</header>
<div class="sidebar">
<input id="login" placeholder="Place a login here">
<button id="createGame" onclick="create_game()">Create a new game</button>
<button id="connectToRandom" onclick="connectToRandom()">Connect to random game</button>
<input type="text" id="game_id" placeholder="Paste game id">
<button id="connectGame" onclick=" connectToSpecificGame()">Connect by game id</button>
</div>
<div class="board">
    <div class="tic" id="0_0">#</div>
    <div class="tic" id="0_1">#</div>
    <div class="tic" id="0_2">#</div>
    <div class="tic" id="1_0">#</div>
    <div class="tic" id="1_1">#</div>
    <div class="tic" id="1_2">#</div>
    <div class="tic" id="2_0">#</div>
    <div class="tic" id="2_1">#</div>
    <div class="tic" id="2_2">#</div>
</div>
<div class="clearfix"></div>
<footer>
<span class="sidebar">You are playing with <span id="opponentLogin"></span></span>
</footer>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
</body>
</html>
